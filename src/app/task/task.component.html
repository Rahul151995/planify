<h1 mat-dialog-title class="text-center">{{data.title}}</h1>
<div mat-dialog-content>
<div class="example-container text-center">
  <mat-form-field appearance="fill">
    <mat-label>Task Title</mat-label>
    <input matInput [(ngModel)]="task.title">
  </mat-form-field>
  <br>    
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="task.description">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Select Priority</mat-label>
    <mat-select [(ngModel)]="task.priority">
      <mat-option value="high">High</mat-option>
      <mat-option value="low">Low</mat-option>
    </mat-select>
  </mat-form-field>  
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="task.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>        
</div> 
</div>
<div mat-dialog-actions  align="end">
  <button *ngIf="data.title ==='ADD TASK'" mat-button color="primary"(click)="buttonAction('save')">Save</button>
  <button *ngIf="data.title !=='ADD TASK'" mat-button color="primary"(click)="buttonAction('update')">Update</button>
  <button mat-button color="warn"(click)="buttonAction('cancel')">Cancel</button>
</div>
